<!DOCTYPE html>
<html>
<head>
    <title>Submit Request</title>
</head>
<body>
    <h2>Submit Service Request</h2>

    {% if success_message %}
        <p style="color: green;">{{ success_message }}</p>  <!-- Display success message -->
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
