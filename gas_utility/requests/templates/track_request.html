<!DOCTYPE html>
<html>
<head>
    <title>Track Requests</title>
</head>
<body>
    <h2>Track Your Service Requests</h2>

    <!-- Display all service requests -->
    <ul>
        {% for request in requests %}
            <li>
                <strong>{{ request.customer_name }}</strong> - {{ request.status }}

                <!-- Form to update the request status -->
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="request_id" value="{{ request.id }}">

                    <!-- Dropdown to change the request status -->
                    <select name="status">
                        <option value="Pending" {% if request.status == "Pending" %}selected{% endif %}>Pending</option>
                        <option value="In Progress" {% if request.status == "In Progress" %}selected{% endif %}>In Progress</option>
                        <option value="Resolved" {% if request.status == "Resolved" %}selected{% endif %}>Resolved</option>
                    </select>
                    <button type="submit">Update Status</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
